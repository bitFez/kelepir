{% extends 'temel.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Rastladığın Kelepir Paylaşma Forması</h1>
<br>
  <form class="" action="." method="POST">
    <div class="container">
        {% csrf_token %}
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Başlık</label>
          <div class="col-sm-10">
            {{ form.baslik }}
          </div>
        </div>

        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">URL</label>
          <div class="col-sm-10">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-globe"></i></div>
                </div>
                {{ form.url }}
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Satıcı</label>
          <div class="col-sm-10">
            {{ form.satici }}
          </div>
        </div>


        <input type="submit" value="Paylaş" class="btn btn-outline-success">
    </div>

  </form>
  <br><hr>
  {% crispy form %}
<br>
<br>
{% endblock %}
<script src="https://assets.what3words.com/sdk/v3/what3words.js?key=OVTORHOM"></script>
